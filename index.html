<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network TV Guide - National News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .category-section {
            margin-bottom: 20px;
        }
        .category-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .subcategory-content {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 0 0 5px 5px;
            display: none; /* Hidden by default */
        }
        .subcategory-section {
            margin-bottom: 15px;
        }
        .program {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .program:last-child {
            border-bottom: none;
        }
        .time {
            font-weight: bold;
        }
        .live {
            color: #e74c3c;
            font-weight: bold;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
            .category-header, .nav-button {
                font-size: 14px;
                padding: 8px 15px;
            }
            .program {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Network TV Guide - National News</h1>
    <div class="navigation">
        <button id="homeButton" class="nav-button">Home</button>
        <button id="backButton" class="nav-button" style="display: none;">Back</button>
    </div>
    <div id="guideContainer"></div>

    <script>
        const networkSchedules = {
            "USA National News Channels": {
                "Traditional Media Main Networks & Streaming": [
                    { name: "Fox News", programs: [
                        { time: "6:00 PM", title: "Special Report", live: true },
                        { time: "7:00 PM", title: "The Ingraham Angle", live: true }
                    ]},
                    { name: "MSNBC", programs: [
                        { time: "6:00 PM", title: "The Rachel Maddow Show", live: true },
                        { time: "7:00 PM", title: "All In with Chris Hayes", live: true }
                    ]},
                    { name: "CNN", programs: [
                        { time: "6:00 PM", title: "The Lead with Jake Tapper", live: true },
                        { time: "7:00 PM", title: "Anderson Cooper 360", live: true }
                    ]},
                    { name: "CBS News", programs: [
                        { time: "6:30 PM", title: "CBS Evening News", live: true },
                        { time: "7:00 PM", title: "60 Minutes", live: true }
                    ]},
                    { name: "NBC News", programs: [
                        { time: "6:30 PM", title: "NBC Nightly News", live: true },
                        { time: "7:00 PM", title: "Meet the Press", live: true }
                    ]},
                    { name: "ABC News", programs: [
                        { time: "6:30 PM", title: "ABC World News Tonight", live: true },
                        { time: "7:00 PM", title: "Good Morning America (Evening Recap)", live: true }
                    ]},
                    { name: "Fox Nation", programs: [
                        { time: "On Demand", title: "Tucker Carlson Tonight", live: false },
                        { time: "On Demand", title: "Unfiltered with Dan Bongino", live: false }
                    ]},
                    { name: "MSNBC on Peacock", programs: [
                        { time: "Live Stream", title: "The Rachel Maddow Show", live: true },
                        { time: "On Demand", title: "All In with Chris Hayes", live: false }
                    ]},
                    { name: "CNN on Max", programs: [
                        { time: "Live Stream", title: "Anderson Cooper 360", live: true },
                        { time: "On Demand", title: "The Lead with Jake Tapper", live: false }
                    ]},
                    { name: "CBS News 24/7", programs: [
                        { time: "All Day", title: "Live News Coverage", live: true }
                    ]},
                    { name: "NBC News NOW", programs: [
                        { time: "All Day", title: "Live News Coverage", live: true }
                    ]},
                    { name: "ABC News Live", programs: [
                        { time: "All Day", title: "Live News Coverage", live: true }
                    ]},
                    { name: "LiveNOW from FOX", programs: [
                        { time: "All Day", title: "Breaking News", live: true }
                    ]},
                    { name: "CBS News Streaming Network", programs: [
                        { time: "All Day", title: "24/7 News", live: true }
                    ]}
                ]
            },
            "USA National Independent Streaming Channels": {
                "Independent Streaming News": [
                    { name: "Real Americaâ€™s Voice (RAV)", programs: [
                        { time: "6:00 PM", title: "The War Room with Steve Bannon", live: true },
                        { time: "7:00 PM", title: "National Report", live: true }
                    ]},
                    { name: "Newsmax", programs: [
                        { time: "6:00 PM", title: "Greg Kelly Reports", live: true },
                        { time: "7:00 PM", title: "Prime News", live: true }
                    ]},
                    { name: "One America News Network (OANN)", programs: [
                        { time: "6:00 PM", title: "OANN Live", live: true },
                        { time: "7:00 PM", title: "Tipping Point", live: true }
                    ]},
                    { name: "The First", programs: [
                        { time: "5:00 PM", title: "The Dan Bongino Show", live: true },
                        { time: "6:00 PM", title: "Real News", live: true }
                    ]},
                    { name: "BlazeTV", programs: [
                        { time: "5:00 PM", title: "Glenn Beck", live: true },
                        { time: "6:00 PM", title: "Pat Gray Unleashed", live: true }
                    ]}
                ]
            }
        };

        function renderGuide() {
            const container = document.getElementById('guideContainer');
            container.innerHTML = '';

            // Render both top-level categories
            Object.entries(networkSchedules).forEach(([category, subcategories]) => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';

                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.textContent = category;
                categoryHeader.onclick = () => toggleSubcategory(categoryHeader.nextElementSibling);

                const categoryContent = document.createElement('div');
                categoryContent.className = 'subcategory-content';

                // Render subcategories (e.g., Traditional Media Main Networks & Streaming, Independent Streaming News)
                Object.entries(subcategories).forEach(([subcategory, channels]) => {
                    const subcategoryDiv = document.createElement('div');
                    subcategoryDiv.className = 'subcategory-section';
                    
                    const subcategoryHeader = document.createElement('div');
                    subcategoryHeader.className = 'category-header';
                    subcategoryHeader.textContent = subcategory;
                    subcategoryHeader.onclick = () => toggleSubcategory(subcategoryHeader.nextElementSibling);

                    const subcategoryContent = document.createElement('div');
                    subcategoryContent.className = 'subcategory-content';

                    channels.forEach(channel => {
                        const channelDiv = document.createElement('div');
                        channelDiv.className = 'subcategory-section';
                        channelDiv.innerHTML = `<h3>${channel.name}</h3>`;
                        
                        const programsList = document.createElement('div');
                        channel.programs.forEach(program => {
                            const programDiv = document.createElement('div');
                            programDiv.className = 'program';
                            programDiv.innerHTML = `<span class="time">${program.time}</span> - ${program.title} ${program.live ? '<span class="live">[LIVE]</span>' : ''}`;
                            programsList.appendChild(programDiv);
                        });
                        channelDiv.appendChild(programsList);
                        subcategoryContent.appendChild(channelDiv);
                    });

                    subcategoryDiv.appendChild(subcategoryHeader);
                    subcategoryDiv.appendChild(subcategoryContent);
                    categoryContent.appendChild(subcategoryDiv);
                });

                categorySection.appendChild(categoryHeader);
                categorySection.appendChild(categoryContent);
                container.appendChild(categorySection);
            });
        }

        function toggleSubcategory(content) {
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('homeButton').addEventListener('click', () => {
            renderGuide();
            document.getElementById('backButton').style.display = 'none';
        });

        // Initial render
        renderGuide();
    </script>
</body>
</html>
