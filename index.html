<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network TV Guide - National News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .category-section {
            margin-bottom: 20px;
        }
        .category-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .subcategory-content {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 0 0 5px 5px;
            display: none; /* Hidden by default */
        }
        .subcategory-section {
            margin-bottom: 15px;
        }
        .program {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .program:last-child {
            border-bottom: none;
        }
        .time {
            font-weight: bold;
        }
        .live {
            color: #e74c3c;
            font-weight: bold;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 18px;
            }
            .category-header, .nav-button {
                font-size: 14px;
                padding: 8px 15px;
            }
            .program {
                font-size: 12px;
            }
        }
    </style>
</head>
