<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network TV Guide - National News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        .category-section {
            margin-bottom: 20px;
        }
        .category-header {
            background-color: #007bff;
            color: white;
            padding: 15px; /* Increased padding for uniform size */
            cursor: pointer;
            border-radius: 5px;
            width: 100%; /* Full width for justified alignment */
            text-align: center; /* Center text within the ribbon */
            box-sizing: border-box; /* Ensure padding doesnâ€™t exceed width */
            display: block; /* Ensure block-level for full width */
            margin: 0 auto; /* Center if needed, but full width overrides */
        }
        .subcategory-content {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 0 0 5px 5px;
            display: none; /* Hidden by default */
        }
        .subcategory-section {
            margin-bottom: 15px;
        }
        .program {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .program:last-child {
            border-bottom: none;
        }
        .time {
            font-weight: bold;
        }
        .live {
            color: #e74c3c;
            font-weight: bold;
        }
